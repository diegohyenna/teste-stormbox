<button
  type="button"
  [ngClass]="type == 'link' ? 'Link' : ''"
  [class]="'btn ' + (!classes ? 'btn-primary' : classes)"
  [style]="'font-size: ' + fontSize + ';font-weight: ' + fontStyle"
>
  <app-icon-svg
    class="Icon"
    *ngIf="icon"
    [iconName]="icon.name"
    [style]="'width: ' + icon.size"
  ></app-icon-svg>
  {{ title }}
</button>
