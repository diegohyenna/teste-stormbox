<div class="Container">
  <div class="Brand">
    <img src="assets/brand.png" />
  </div>

  <ul class="Menu">
    <li
      class="Item"
      *ngFor="let item of menuItems"
      [routerLink]="item.url"
      routerLinkActive="Active"
    >
      <div class="ItemName">
        <app-icon-svg class="Icon" [iconName]="item.icon.name"></app-icon-svg>
        <span>{{ item.name }}</span>
      </div>
      <fa-icon [icon]="faChevronCircleRight"></fa-icon>
    </li>
  </ul>
</div>
